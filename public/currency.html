<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Hotel Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <nav>
            <a href="index.html">Currency Converter</a>
            <a href="currency.html" class="active">Advance Currency Converter</a>
        </nav>
    </header>

    <main>
        <section class="converter-section">
            <div class="converter-container">
                <h2>Convert Currency</h2>
                
                <div class="converter-form">
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" min="0" value="1">
                    </div>
                    
                    <div class="input-group">
                        <label for="from-currency">From</label>
                        <select id="from-currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>
                    
                    <button id="swap-currencies" class="swap-btn" title="Swap currencies">⇄</button>
                    
                    <div class="input-group">
                        <label for="to-currency">To</label>
                        <select id="to-currency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>
                    
                    <button id="convert-btn" class="convert-btn">Convert</button>
                </div>
                
                <div id="conversion-result" class="result-container" style="display: none;">
                    <h3>Conversion Result</h3>
                    <div class="result-display">
                        <p id="result-text"></p>
                        <p id="exchange-rate"></p>
                        <p id="last-updated"></p>
                    </div>
                </div>
                
                <div id="loading-spinner" class="spinner" style="display: none;">
                    <div class="spinner-circle"></div>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <section class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons">
                <button class="quick-btn" data-from="USD" data-to="EUR">USD → EUR</button>
                <button class="quick-btn" data-from="EUR" data-to="USD">EUR → USD</button>
                <button class="quick-btn" data-from="USD" data-to="GBP">USD → GBP</button>
                <button class="quick-btn" data-from="GBP" data-to="USD">GBP → USD</button>
                <button class="quick-btn" data-from="USD" data-to="JPY">USD → JPY</button>
                <button class="quick-btn" data-from="JPY" data-to="USD">JPY → USD</button>
            </div>
        </section>
    </main>

    <script src="currency.js"></script>
</body>
</html>
